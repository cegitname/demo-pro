<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      padding-top: 200px;
    }
    #box {
      width: 200px;
      height: 100px;
      margin:auto;
      position: relative;
    }
    #box::after{
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 1px;
      width: 100%;
      background: red;
      transform: scaleY(.5);
    }

  </style>

</head>
<body>
  <div id="box">
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
